<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/secuencia.css">
  <title>Sucesión de Fibonacci</title>  
</head>
<body>
  <section>
    <h2>Encontremos la sucesión Fibonacci de un número</h2>
    <div class="box">
      <h3>Cantidad de veces a iterar</h3>
      <label for="numeroBase">Ingresa un número para ver su secuencia</label>
      <input type="number" id="numeroBase">
      <button id="btnDato">Convertir</button>
      <h3>Secuencia Fibonacci</h3>
      <h4>Acá verás la secuencia correspondiente al numero ingresado</h4>
      <div id="resultadoSecuencia"></div>
    </div>
  </section>
  <script src="/src/js/secuencia.js"></script>
</body>
</html>
